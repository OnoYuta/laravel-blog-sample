version: "3"
services:
  app:
    container_name: ${PROJECT}-app
    image: utayuta/docker-laravel-alpine:latest
    volumes:
      - "./:/app"
      - "~/.gitconfig:/etc/gitconfig"
      - ./logs:/var/log/php
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    working_dir: "/app"
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_DATABASE=${DB_NAME}
      - DB_USERNAME=${DB_USER}
      - DB_PASSWORD=${DB_PASS}
      - TZ=${TZ}
  nginx:
    container_name: ${PROJECT}-nginx
    image: nginx:1.17-alpine
    depends_on:
      - app
    ports:
      - 80:80
    volumes:
      - ./public:/app/public
      - ./logs:/var/log/nginx
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    environment:
      - TZ=${TZ}