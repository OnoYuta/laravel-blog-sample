version: 2.1
executors:
  default:
    working_directory: ~/repo
    docker:
      - image: circleci/php:7.4-node-browsers
      - image: circleci/mysql:8.0.17
        command: mysqld --default-authentication-plugin=mysql_native_password
    environment:
      - APP_DEBUG: true
      - APP_ENV: testing
      - APP_URL: http://localhost:8000
      - APP_KEY: base64:oXcJUWyOyM7lEV9lRjNmfLSP8d+wMyQ5HKLoyThB/9I=
      - DB_CONNECTION: circle_test
      - MYSQL_ALLOW_EMPTY_PASSWORD: true
commands:
  add-hosts-for-test:
    steps:
      - run:
          name: Add hosts for test
          command: |
            echo 127.0.0.1 www.blog.sample | sudo tee -a /etc/hosts
            echo 127.0.0.1 admin.blog.sample | sudo tee -a /etc/hosts
  install-dockerize:
    steps:
      - run:
          name: Install dockerize
          command: >-
            wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz &&
            sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz &&
            rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.6.1
  install-php-extensions:
    steps:
      - run:
          name: Install PHP Extensions
          command: sudo docker-php-ext-install pdo_mysql
  restore-cache-composer:
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-
  composer-install:
    steps:
      - run:
          name: composer install
          command: composer install -n --prefer-dist
  save-cache-composer:
    steps:
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
  restore-cache-yarn:
    steps:
      - restore_cache:
          keys:
            - node-v1-{{ checksum "package-lock.json" }}
            - node-v1-
  yarn-install:
    steps:
      - run:
          name: yarn install
          command: yarn install
  save-cache-yarn:
    steps:
      - save_cache:
          paths:
            - ./node_modules
          key: node-v1-{{ checksum "package-lock.json" }}
  wait-for-mysql:
    steps:
      - run:
          name: Wait for MySQL
          command: dockerize -wait tcp://localhost:3306 -timeout 1m
  migration-seeding:
    steps:
      - run:
          name: Migration & Seeding
          command: php artisan migrate --seed
  test-static-code-analysis:
    steps:
      - run:
          name: Static code analysis
          command: ./vendor/bin/phpstan analyse
  test-unittest:
    steps:
      - run:
          name: Unittest
          command: ./vendor/bin/phpunit
  test-e2etest:
    steps:
      - run:
          name: Install Chrome Driver
          command: php artisan dusk:chrome-driver 72
      - run:
          name: Start Chrome Driver
          command: ./vendor/laravel/dusk/bin/chromedriver-linux
          background: true
      - run:
          name: Start Laravel Server
          command: php artisan serve
          background: true
      - run:
          name: Run Dusk
          command: php artisan dusk
jobs:
  build:
    executor:
      name: default
    steps:
      - checkout
      - add-hosts-for-test
      - install-dockerize
      - install-php-extensions
      - restore-cache-composer
      - composer-install
      - save-cache-composer
      - restore-cache-yarn
      - yarn-install
      - save-cache-yarn
      - wait-for-mysql
      - migration-seeding
      - test-static-code-analysis
      - test-unittest
      - test-e2etest